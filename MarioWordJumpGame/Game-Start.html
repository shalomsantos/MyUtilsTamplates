<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/gameStart.css">
    <script type="text/javascript" src="./Js/gameStart.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/cogumelo.png">
    <title>Mario World</title>
</head>
<body>
    <div class="game-board">
